<table mat-table [dataSource]="dataSourceTable">
  <ng-container matColumnDef="concurso">
    <th mat-header-cell *matHeaderCellDef>Concurso</th>
    <td mat-cell *matCellDef="let row">{{row.concurso}}</td>
  </ng-container>
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let row">{{row.data}}</td>
  </ng-container>
  <ng-container matColumnDef="dezenas">
    <th mat-header-cell *matHeaderCellDef>Dezenas</th>
    <td mat-cell *matCellDef="let row">{{row.dezenas}}</td>
  </ng-container>
  @for (premiacao of nomesColunasPremiacoes; track premiacao; let i = $index) {
    <ng-container [matColumnDef]="premiacao">
      <th mat-header-cell *matHeaderCellDef>{{ descricoesColunasPremiacoes[i] }}</th>
      <td mat-cell *matCellDef="let row">{{row.premiacoes[i].ganhadores}}</td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
